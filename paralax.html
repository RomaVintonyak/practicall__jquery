<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <style type="text/css">
        body {
            background: #84dbd7;
            overflow: hidden;
        }

        *:before, *:after {
            box-sizing: border-box;
        }

        .scene {
            position: absolute;
            bottom: 0;
            left: 0;
            overflow: hidden;
            right: 0;
            border-bottom: 100px solid #342a2a;
            height: 800px;
        }

        .scene > div {
            position: absolute;
            bottom: 0;
        }

        .ground {
            width: 100%;
            height: 30px;
            background: #1d1818;
            z-index: 999;
        }

        .scene > div.clouds {
            width: 895px;
            left: 50%;
            margin-left: -447px;
            height: 253px;
            bottom: 250px;
            background: url("paralax_img/sky.png") no-repeat center;
        }

        .scene > div.trees {
            width: 908px;
            height: 174px;
            background: url("paralax_img/tree.png") no-repeat center;
            z-index: 100;
            left: 50%;
            bottom: 20px;
            margin-left: -454px;
        }

        .scene > div.grass {
            width: 964px;
            height: 37px;
            z-index: 200;
            left: 50%;
            bottom: 20px;
            margin-left: -482px;
            background: url("paralax_img/sky_green.png") no-repeat center;
        }

        .buildings {
            width: 763px;
            height: 303px;
            left: 50%;
            margin-left: -400px;
            background: url("paralax_img/bulding.png") no-repeat center;
        }
    </style>
    <title>paralax</title>
</head>
<body>
<div class="scene">
    <div data-offset="90" class="paralax clouds"></div>
    <div data-offset="30" class="paralax trees"></div>
    <div data-offset="20" class="paralax grass"></div>
    <div data-offset="50" class="paralax buildings"></div>
    <div class="ground"></div>
</div>


<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        $(window).on('mousemove', function (e) {
            var w = $(window).width();
            var h = $(window).height();
            var offsetX = 0.5 - e.pageX / w;
            var offsetY = 0.5 - e.pageY / h;
            $(".paralax").each(function (i, el) {
                var offset = parseInt($(el).data('offset'));
                var translate = "translate3d(" + Math.round(offsetX * offset) + "px," + Math.round(offsetY * offset) + "px, 0px";
                $(el).css({
                   'transform': translate
                });
            });
        });
    });
</script>
</body>
</html>
